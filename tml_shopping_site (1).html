<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TML Group - Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-b from-white to-gray-100 text-gray-800">
  <!-- Navigation -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-600 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4 text-white">
      <h1 class="text-3xl font-bold">TML Group</h1>
      <nav class="space-x-6 hidden md:block">
        <a href="#" class="hover:text-yellow-300">Home</a>
        <a href="#products" class="hover:text-yellow-300">Products</a>
        <a href="#services" class="hover:text-yellow-300">Services</a>
        <a href="#gallery" class="hover:text-yellow-300">Gallery</a>
        <a href="#contact" class="hover:text-yellow-300">Contact Us</a>
      </nav>
      <select class="ml-4 p-1 border rounded text-gray-800">
        <option>English</option>
        <option>Ø³Ù†ÚŒÙŠ</option>
        <option>Ø§Ø±Ø¯Ùˆ</option>
        <option>Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
      </select>
    </div>
  </header>

  <!-- Hero Slideshow -->
  <div x-data="{ activeSlide: 1, slides: [
    'https://images.unsplash.com/photo-1602810317263-bd59a79853c2?auto=format&fit=crop&w=1500&q=80',
    'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1500&q=80',
    'https://images.unsplash.com/photo-1555529669-e69bcb2f72b3?auto=format&fit=crop&w=1500&q=80'] }" class="relative h-[500px] overflow-hidden">
    <template x-for="(slide, index) in slides" :key="index">
      <div x-show="activeSlide === index + 1" x-transition class="absolute inset-0 bg-cover bg-center" :style="`background-image: url(${slide})`">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white">
          <div class="text-center p-8">
            <h2 class="text-4xl font-extrabold mb-4">Welcome to TML Group</h2>
            <p class="text-lg mb-6">A Name of Trust in Fabric & Services</p>
            <a href="#products" class="bg-yellow-400 text-black px-6 py-2 rounded-full font-semibold hover:bg-yellow-300">Explore Our Products</a>
          </div>
        </div>
      </div>
    </template>
    <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <template x-for="(slide, index) in slides" :key="index">
        <button class="w-3 h-3 bg-white rounded-full" :class="{ 'bg-yellow-400': activeSlide === index + 1 }" @click="activeSlide = index + 1"></button>
      </template>
    </div>
  </div>

  <!-- Product Section Slideshow -->
  <section id="products" class="container mx-auto py-16">
    <div class="text-center mb-6">
      <h3 class="text-4xl font-bold text-purple-700 mb-2">Latest Products</h3>
      <p class="text-gray-600">Shop our new arrivals and bestsellers</p>
    </div>
    <div x-data="{ productSlides: [
      'https://images.unsplash.com/photo-1583003609401-f9de6bcdf5d0?auto=format&fit=crop&w=1500&q=80',
      'https://images.unsplash.com/photo-1542060748-10c28b62716c?auto=format&fit=crop&w=1500&q=80'
    ], current: 0 }" class="relative h-64 mb-10 overflow-hidden rounded-lg">
      <template x-for="(slide, i) in productSlides" :key="i">
        <div x-show="current === i" x-transition class="absolute inset-0 bg-cover bg-center" :style="`background-image: url(${slide})`"></div>
      </template>
      <button @click="current = (current + 1) % productSlides.length" class="absolute bottom-4 right-4 bg-white text-gray-700 px-4 py-1 rounded shadow">Next</button>
    </div>

    <!-- Product Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Product Cards Data -->
      <template x-for="product in [
        { img: 'https://images.unsplash.com/photo-1618353742567-bf8f1ae32dc1?auto=format&fit=crop&w=600&q=80', name: 'Men\'s Shirt', desc: 'Premium Cotton', price: '$29.99' },
        { img: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=600&q=80', name: 'Women\'s Dress', desc: 'Silk Blend', price: '$39.99' },
        { img: 'https://images.unsplash.com/photo-1585076616370-5d0d7e25c4dc?auto=format&fit=crop&w=600&q=80', name: 'Kids Clothing', desc: 'Colorful Set', price: '$19.99' },
        { img: 'https://images.unsplash.com/photo-1602810316926-e8eac29c8bba?auto=format&fit=crop&w=600&q=80', name: 'Fabric Rolls', desc: 'Wholesale Cotton', price: '$99.99' },
        { img: 'https://images.unsplash.com/photo-1602810317263-bd59a79853c2?auto=format&fit=crop&w=600&q=80', name: 'Stylish Kurta', desc: 'Festive Wear', price: '$24.99' },
        { img: 'https://images.unsplash.com/photo-1562158070-57d292dddbd6?auto=format&fit=crop&w=600&q=80', name: 'Denim Jacket', desc: 'Winter Collection', price: '$49.99' }
      ]" :key="product.name">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img :src="product.img" alt="Product" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="font-bold text-xl mb-1" x-text="product.name"></h4>
            <p class="text-gray-500" x-text="product.desc"></p>
            <p class="text-purple-700 font-semibold my-2" x-text="product.price"></p>
            <button class="bg-purple-600 text-white w-full py-2 rounded hover:bg-purple-700">Add to Cart</button>
          </div>
        </div>
      </template>
    </div>
  </section>

  <!-- Services Section Slideshow -->
  <section id="services" class="container mx-auto py-16">
    <div class="text-center mb-6">
      <h3 class="text-4xl font-bold text-indigo-700 mb-2">Our Services</h3>
      <p class="text-gray-600">Custom stitching, design, and consulting</p>
    </div>
    <div x-data="{ slides: [
      'https://images.unsplash.com/photo-1612437309511-87252173b384?auto=format&fit=crop&w=1500&q=80',
      'https://images.unsplash.com/photo-1613574938041-cc9470cf8759?auto=format&fit=crop&w=1500&q=80'] , current: 0 }" class="relative h-64 overflow-hidden rounded-lg">
      <template x-for="(slide, i) in slides" :key="i">
        <div x-show="current === i" x-transition class="absolute inset-0 bg-cover bg-center" :style="`background-image: url(${slide})`"></div>
      </template>
      <button @click="current = (current + 1) % slides.length" class="absolute bottom-4 right-4 bg-white text-gray-700 px-4 py-1 rounded shadow">Next</button>
    </div>
  </section>

  <!-- Gallery Section Slideshow -->
  <section id="gallery" class="container mx-auto py-16">
    <div class="text-center mb-6">
      <h3 class="text-4xl font-bold text-pink-600 mb-2">Gallery</h3>
      <p class="text-gray-600">Explore our store and happy customers</p>
    </div>
    <div x-data="{ slides: [
      'https://images.unsplash.com/photo-1560347876-aeef00ee58a1?auto=format&fit=crop&w=1500&q=80',
      'https://images.unsplash.com/photo-1584940120743-5ce241d60f1a?auto=format&fit=crop&w=1500&q=80'] , current: 0 }" class="relative h-64 overflow-hidden rounded-lg">
      <template x-for="(slide, i) in slides" :key="i">
        <div x-show="current === i" x-transition class="absolute inset-0 bg-cover bg-center" :style="`background-image: url(${slide})`"></div>
      </template>
      <button @click="current = (current + 1) % slides.length" class="absolute bottom-4 right-4 bg-white text-gray-700 px-4 py-1 rounded shadow">Next</button>
    </div>
  </section>

  <!-- WhatsApp Quick Order -->
  <div class="fixed bottom-6 right-6">
    <a href="https://wa.me/03023676961" target="_blank" class="bg-green-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-green-600 flex items-center">
      <span class="text-lg mr-2">ðŸ“±</span> Order on WhatsApp
    </a>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center mt-16">
    <p>&copy; 2025 TML Group. All rights reserved.</p>
  </footer>
</body>
</html>
